defaults:
  - problem: knapsack
  - _self_

from_pid: 0
to_pid: 1
# train | val
split: train

res_path:
  cc: /home/rahulpat/scratch/l2o_resources/
  desktop: /home/rahul/Documents/projects/multiobjective_cp2016/resources
  laptop: /home/rahul/Documents/PhD/projects/multiobjective_cp2016/resources

machine: desktop

inst_path: ${res_path[${machine}]}/instances/${problem.inst_name}
pred_path: ${res_path[${machine}]}/predictions/${problem.name}
model_summary_path: ${res_path[${machine}]}/model_summary/${problem.name}
